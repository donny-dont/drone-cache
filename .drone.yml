workspace:
  base: /go
  path: src/github.com/drone-plugins/drone-cache

pipeline:
  test:
    image: golang:1.7
    environment:
      - CGO_ENABLED=0
    commands:
      - go get github.com/franela/goblin
      - go get github.com/Sirupsen/logrus
      - |
        for pkg in $(go list ./...)
        do
          cd $GOPATH/src/$pkg/
          go vet
          go test -cover -coverprofile coverage.out
        done
